</head>
<body>
        <header class="index-header">

                <h1>Ejercicio final</h1>

                    <a href="./contacto.html">contacto</a>
                <a href="./">home</a>

            </article>
    
            <section class="vieja" align="center">
                <form class="info" id="contacto-form" action="" method="GET">
                <h2>Información de contacto</h2>
                <img class="perfil" src="./images/lendoiro.jpg" alt="perfil" class="portrait">
                <P>Sexy Señorita, Want you can playah!</P>
                <P><strong>21 años</P>
                <P><strong>Coruña, Riazor</P>
                    <section class="social">

        </form>
    </header>
    <main>
                <form id="contacto-form" action="" method="GET">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="name" name="nombre" autofocus required> 
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required> 
                        <label for="url">Web personal:</label>
                        <input type="url" id="url" web="url" placeholder="Escribe la URL de tu página web personal">
                    </fieldset>
                    <fieldset>
                        <legend>Fechas</legend>
                        <label for="fecha">Fecha disponible:</label>
                        <input type="date" id="fecha">
                        <input type="time" id="fecha">
                        <input type="datetime" id="fecha">
                        <input type="month" id="fecha">
                        <input type="week" id="fecha">
                    </fieldset>
                    <fieldset>
                        <legend>Otros datos</legend>
                        <label for="numero">Indica un número:</label>
                        <input type="range" id="numero" min="-10" max="10">
                        <label for="telefono">Número de teléfono:</label>
                        <input type="tel" id="telefono">
                        <label for="busqueda">Término de búsqueda:</label>
                        <input type="search" name="busqueda" id="bsuqueda">
                        <label for="color">Color favorito:</label>
                        <input type="color" name="color" id="color">
                    </fieldset>
                    <fieldset>
                        <legend>Mensaje</legend>
                        <label for="texto">Mensaje:</label>
                        <textarea name="texto" id="texto" cols="30" rows="10">Tu mensaje...</textarea>
                    </fieldset>
                </form>        
            </main> 
                <footer align="center">
